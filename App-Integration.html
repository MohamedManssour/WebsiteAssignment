  <script>
    // Google Maps Integration
    function initMap() {
      // Set the coordinates for the map (replace with your desired location)
      const mapCoordinates = { lat: 43.77444050016273, lng: -79.5021763246};

      // Create a new map centered at the specified coordinates
      const map = new google.maps.Map(document.getElementById('map'), {
        center: mapCoordinates,
        zoom: 14, // Adjust the zoom level as needed
      });

      // Add a marker at the specified coordinates
      const marker = new google.maps.Marker({
        position: mapCoordinates,
        map: map,
        title: 'York University', // Replace with your desired marker title
      });
    }
  </script>
  <!-- Include the Google Maps API script with your own API key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeJ-nRkrkEkoRjPjH0k0eA1JTpbVMoBco&callback=initMap"></script>
